name: deploy WebApp Azure

env:
    AZURE_WEB_NAME: pitak-web-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version 20
        uses: actions/setup-node@v3
        with:
          node-version: '20' # ตัวอย่างเช่น, ใช้เวอร์ชัน 14

      - name: npm install, build
        run: |
          npm install
          npm run build # สมมติว่าคุณมี script build ใน package.json ของคุณ

      - name: Package and upload artifact
        run: zip -r release.zip . # ตัวอย่างการ package เป็น zip
        uses: actions/upload-artifact@v3
        with:
          name: node-app # ใช้ชื่อเดียวกันเพื่อความสอดคล้อง
          path: release.zip

  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }} # ตัวอย่างการใช้ creds

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
